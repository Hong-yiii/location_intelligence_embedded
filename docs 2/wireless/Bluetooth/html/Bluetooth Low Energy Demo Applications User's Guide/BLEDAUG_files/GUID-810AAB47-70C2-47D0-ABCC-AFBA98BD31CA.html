    <h1 class="title topictitle1">Supported platforms</h1>

    <div class="body">
        <p class="p">The Extended Advertising Peripheral and Central applications are supported by the following platforms:</p>

        <ul class="ul">
            <li class="li">FRDM-KW38</li>

        </ul>

        <p class="p">Deep-sleep modes 3 and 1 are used by default.</p>
