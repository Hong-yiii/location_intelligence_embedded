  <h1 class="title topictitle1">Security</h1>

  
  <div class="body"><p class="shortdesc"/>

    <p class="p">The examples that enable pairing always generates a default passkey of 999999 that has to be entered on the central device, in most cases a smartphone or tablet.</p>
