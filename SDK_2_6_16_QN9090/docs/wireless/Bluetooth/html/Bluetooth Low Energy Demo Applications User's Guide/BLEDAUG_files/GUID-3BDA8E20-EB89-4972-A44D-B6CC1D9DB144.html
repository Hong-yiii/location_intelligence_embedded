<ul class="ul"><li class="li">FRDM-KW41Z</li>

<li class="li">QN9080CDK</li>
<li class="li">FRDM-KW36</li>
<li class="li">FRDM-KW38</li>
<li class="li">K32W0/QN9090</li>
<li class="li">USB-KW38 (OTA Server only)</li>
<li class="li">KW38-ER-RD</li>
</ul>
